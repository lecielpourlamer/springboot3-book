spring:
  jpa:
    # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true
  datasource: # 데이터베이스 정보 추가
    url: jdbc:h2:mem:testdb
    username: sa
  h2: # H2 콘솔 활성화
    console:
      enabled: true

jwt:
  issuer: ajufresh@gmail.com
  secret_key: study-springboots
# OAuth2 설정 - gitignore에 포함되고, github or gitlab에 올라가면 안된다.
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 
            client-secret:
            scope:
              - email
              - profile
